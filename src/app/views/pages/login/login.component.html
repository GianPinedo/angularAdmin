<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="loginForm">
                <h1>Login</h1>
                <p class="text-medium-emphasis">Ingrese sus credenciales</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input formControlName="usuario" autoComplete="username" cFormControl placeholder="Usuario" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    formControlName="password"
                    placeholder="contraseña"
                    type="password"
                  />
                </c-input-group>
                <p *ngIf="invalidCredentials" class="alert alert-danger">{{ errorMsg }}</p>
                <c-row>
                  <c-col xs="6">
                    <button (click)="login()" cButton class="px-4" color="primary">
                      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"></span>
                      <span *ngIf="!isLoading">Ingresar</span>
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Olvidó su contraseña?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Nueva cuenta</h2>
                <p>Si no tiene una cuenta, puede registrarse ahora.</p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Registrarse ahora!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
